version: '3.7'
services:
  proxy:
    image: traefik:1.7.4-alpine
    command:
      - "--api"
      - "--docker"
      - "--docker.watch"
    labels:
      - "traefik.frontend.rule=Host:monitor.local"
      - "traefik.port=8080"
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host

  movies:
    build: ./movies
    image: cinema/movies
    labels:
      - "traefik.backend=movies"
      - "traefik.frontend.rule=Host:movies.local"

  bookings:
    build: ./bookings
    image: cinema/bookings
    labels:
      - "traefik.backend=bookings"
      - "traefik.frontend.rule=Host:bookings.local"

  showtimes:
    build: ./showtimes
    image: cinema/showtimes
    labels:
      - "traefik.backend=showtimes"
      - "traefik.frontend.rule=Host:showtimes.local"

  users:
    build: ./users
    image: cinema/users
    labels:
      - "traefik.backend=users"
      - "traefik.frontend.rule=Host:users.local"

  db:
    image: mongo:3.3
    ports:
      - target: 27017
        published: 27017
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: ./backup
        target: /backup